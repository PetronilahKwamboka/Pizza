<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script
    			  src="https://code.jquery.com/jquery-3.5.1.js"
    			  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    			  crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>petie's Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Make your Choice</h1>
      <div class="row">
        <form class="new-pizza" id="new-pizza">
          <div class="form-group">
            <p>Pizza-size:</p>
            <input type="checkbox" name="pizza-size" id="small" value="small"><label for="small">small</label>
            <input type="checkbox" name="pizza-size" id="medium" value="medium"><label for="medium">medium</label>
            <input type="checkbox" name="pizza-size" id="large" value="large"><label for="Large">Large</label>
          </div>
          <div class="form-group">
            <p>crust:</p>
            <input type="checkbox" name="crust" id="crispy" value=""><label for="crispy">crispy</label>
            <input type="checkbox" name="crust" id="stuffed" value=""><label for="stuffed">stuffed</label>
            <input type="checkbox" name="crust" id="gluten-free" value=""><label for="gluten-free">Gluten-free</label>
          </div>
          <div class="form-group">
            <p>Topping(s):</p>
            <input type="checkbox" id="pepperoni" name="topping" value=""><label for="pepperoni">pepperoni</label>
            <input type="checkbox" id="mushroom" name="topping" value=""><label for="mushroom">mushroom</label>
            <input type="checkbox" id="bacon" name="topping" value=""><label for="bacon">bacon</label>
            <input type="checkbox" id="sausage" name="topping" value=""><label for="sausage">sausage</label>
            <input type="checkbox" id="extra-cheese" name="topping" value=""><label for="extra-cheese">Extra-cheese</label>
          </div>

        </form>

      </div>

    </div>

  </body>
</html>
